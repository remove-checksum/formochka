<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../dist/css/main.css" />

<body>
  <div class="wrapper">
    <form name="form" id="form" class="form">
      <div class="text-input">
        <label class="text-input__label" for="name">Name:
          <input class="text-input__input" type="text" name="name" id="name" placeholder="Name" value="Ibvan Ibvanov"
            required />
        </label>
      </div>
      <div class="flex">
        <div class="text-input text-input--half">
          <label class="text-input__label" for="slackId">SlackId:
            <input class="text-input__input" type="text" name="slack-id" id="slack-id" placeholder="Slack Id"
              value="1235515" required />
          </label>
        </div>
        <div class="text-input text-input--half">
          <label class="text-input__label" for="task-limit">Task Limit:
            <input class="text-input__input" type="number" name="task-limit" id="task-limitimit"
              placeholder="Task limit" value="30" min="0" step="1" required />
          </label>
        </div>
      </div>
      <div class="flex">
        <fieldset class="radio-group">
          <legend class="radio-group__legend">Select language:</legend>
          <div class="radio-group__item">
            <label class="radio">
              <input class="radio__input" type="radio" name="language" id="" checked>
              <span class="radio__label">RU</span>
            </label>
          </div>
          <div class="radio-group__item">
            <label class="radio">
              <input class="radio__input" type="radio" name="language" id="">
              <span class="radio__label">EN</span>
            </label>
          </div>
        </fieldset>
        <div class="text-input">
          <label class="text-input__label">Select specialization:
            <select class="text-input__input" name="specialization" id="specialization" required>
          </label>
          <option class="text-input__option" value="html" default>Html</option>
          <option class="text-input__option" value="js">JavaScript</option>
          <option class="text-input__option" value="node">NodeJS</option>
          <option class="text-input__option" value="react">React</option>
          </select>
        </div>
      </div>
      <fieldset class="checkbox-group">

          <label class="checkbox">
